<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Images</h2>
    <table border="1" width = "40%" cellspacing="5" cellpadding="5" align="left">
    <tr>
        <th>ImageID</th>
        <th>Image</th>
        <th>Label</th>
        <th>IoU</th>
        <th>DSC</th>
    </tr>

    {% for image in images %}
    <tr align="center">
        <td>{{ image.imageID }}</td>
        <td> <img src={{ image.image }} height="128"> </td>
        <td> <img src={{ image.label }} height="128"> </td>
        <td>{{ image.IoU }}</td>
        <td>{{ image.DSC }}</td>
    </tr>
    {% endfor %}
    </table>
</body>
</html>
